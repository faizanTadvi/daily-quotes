<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Motivation & Study Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/reminder.js" defer></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem auto;
      max-width: 400px;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    main {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
    }
    blockquote {
      font-style: italic;
      margin: 0 0 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #4caf50;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4caf50;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    form {
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="time"] {
      width: calc(100% - 1rem);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Motivational Quote</h1>
    </header>
    <section>
      <blockquote>
        "Success is the sum of small efforts, repeated day in and day out." <br>
        <cite>â€“ Robert Collier</cite>
      </blockquote>
    </section>
    <section>
      <h2>Daily Study Reminders</h2>
      <ul>
        <li>Review your notes</li>
        <li>Practice with exercises</li>
        <li>Take short breaks</li>
        <li>Stay hydrated</li>
        <li>Set clear goals for today</li>
      </ul>
    </section>
    <section>
      <h2>Add a Reminder</h2>
      <form id="reminderForm">
        <input type="text" id="task" placeholder="Enter your task" required>
        <input type="time" id="time" required>
        <button type="submit">Set Reminder</button>
      </form>
    </section>
  </main>
</body>
</html>
